<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Foode | Dashboard</title>

     <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">

<!-- Preloader -->
<div class="preloader flex-column justify-content-center align-items-center">
  <img class="animation__shake" src="https://media.istockphoto.com/vectors/serving-vector-id1155908527?k=6&m=1155908527&s=612x612&w=0&h=GBAD9-a4MaSHgyaAfvgQfhk5ryBm88P_jrTg8mUscEk=" alt="logoFoodee" height="60" width="60">
</div>
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-primary ">
                <div class="card-header bg-warning">
                  <h3 class="card-title ">Biodata</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Name</label>
                      <input type="Name" class="form-control" id="exampleInputEmail1" placeholder="jackahuna Laguna">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Nick Name</label>
                      <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="jack">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Email</label>
                      <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="ahay@.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="your password">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Telephone</label>
                      <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="your number">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Jumlah Tamu</label>
                      <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="">
                    </div>
                   <!-- /.card-header -->
                   <div class="col-md-12">
                    <div class="card card-primary ">
                      <div class="card-header bg-warning">
                        <h3 class="card-title ">Date </h3>
                      </div>
                      <div class="card-body">
                        <!-- Date -->
                        <div class="form-group">
                          <label>Date:</label>
                            <div class="input-group date" id="reservationdate" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate" placeholder="dd/mm/yy">
                                <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker" >
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <!-- Date and time -->
                        <div class="form-group">
                          <label>Time:</label>
                            <div class="input-group date" id="reservationdatetime" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#reservationdatetime"/>
                                <div class="input-group-append" data-target="#reservationdatetime" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-clock"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row"></div>
                              <div class="col-md-8">
                                <div class="form-group">
                                  <label>Your Table</label>
                                  <select class="form-control select2" style="width: 100%;">
                                    <option selected="selected">Reguler</option>
                                    <option>Reguler</option>
                                    <option>VIP</option>
                                    <option>VVIP</option>
                                  </select>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Ada permintaan khusus?</label>
                                    <input type="nick name" class="form-control" id="exampleInputPassword1" placeholder="">
                                  </div>
                                  
                        <!-- /.form group -->
                         
                <!--Footer-->
                <div class="card-footer">
                  <button type="submit" class="btn text-primary bg-warning">Order</button>
                </div>
              </form>
            </div>

  <script src="../../plugins/jquery/jquery.min.js"></script>
